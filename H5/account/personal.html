<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>卡城科技</title>
  <link rel="stylesheet" href="../css/common.css"/>
  <link rel="stylesheet" href="css/account.css"/>
  <link rel="stylesheet" href="../css/iconfont.css"/>
  <link rel='stylesheet' href='../css/loading.css'/>
  <script src="../js/mobile.rem.js"></script>
</head>
<body>
  <div class="loading">
    <div class="loader">
      <div class="loader-inner ball-clip-rotate-pulse">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="../js/loading.js"></script>
  <header>
    <div class="header-block">
      <a class="back-btn" href="account.html"><span class="iconfont icon-houtui"></span></a>
      <p class="header-title">个人信息</p>
    </div>
  </header>
  <section>
    <!--<div class="personal-item">
      <span class="account-head">
        <img src="../images/head.jpg" alt="头像"/>
      </span>
    </div>-->
    <div class="personal-item">
      <span class="item-label">姓名：</span>
      <input class="name" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">部门：</span>
      <input class="department" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">职位：</span>
      <input class="job" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">编号：</span>
      <input class="number" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">性别：</span>
      <input class="sex" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">手机：</span>
      <input class="phone" readonly />
    </div>
    <div class="personal-item">
      <span class="item-label">邮箱：</span>
      <input class="email" readonly />
    </div>
    <p class="change-remark">目前仅能修改手机号和邮箱</p>
    <a class="change-info">修改信息</a>
  </section>
  <footer><!-- copyright@卡城科技 --></footer>
  <script src="../js/myfetch.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/AlertMsg.js"></script>
  <script src="js/personal_logic.js"></script>
    <script src="../js/init.js"></script>
  <script>
    $(".loading").fadeOut(500, "linear", function(){
      $(this).remove();
    });
  </script>
</body>
</html>
