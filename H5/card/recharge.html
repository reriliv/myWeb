<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/common.css"/>
  <link rel="stylesheet" href="../css/iconfont.css"/>
  <link rel="stylesheet" href="css/card.css"/>
  <link rel='stylesheet' href='../css/loading.css'/>
  <title>卡城科技</title>
</head>
<body>
  <div class="loading">
    <div class="loader">
      <div class="loader-inner ball-clip-rotate-pulse">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="../js/loading.js"></script>
  <header>
    <div class="header-block">
      <a class="back-btn" href="../index.html"><span class="iconfont icon-houtui"></span></a>
      <p class="header-title">IC卡充值</p>
    </div>
  </header>
  <section>
    <div class="recharge-block">
      <div class="charge-card">
        <p class="card-top">
          <span class="card-num">9562144578</span>
          <span class="card-state">
            <span class="iconfont"></span>
            <span class="state-label">正用</span>
          </span>
        </p>
        <p class="card-bottom">
          <span class="remain">￥100.00</span>
          <span class="card-type"></span>

      <div class="charge-block">
        <p>请选择或输入需要充值的金额：</p>
        <ul class="charge-list">
          <li class="charge-item choosed"><input type="text" readonly value="20" /></li>

          <li class="charge-item"><input type="text" readonly value="50" /></li>
          <li class="charge-item"><input type="text" readonly value="100" /></li>
          <li class="charge-item"><input type="text" readonly value="200" /></li>
          <li class="charge-item"><input type="number" placeholder="请输入金额"></li>
        </ul>
        <a class="sure">充值</a>
      </div>
    </div>
  </section>
  <footer><!-- copyright@卡城科技 --></footer>
  <script src="../js/mobile.rem.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
    $(".loading").fadeOut(500, "linear", function(){
      $(this).remove();
    });
  </script>
  <script src="../js/AlertMsg.js"></script>
  <script src="../js/myfetch.js"></script>
  <script src="js/recharge_logic.js"></script>
